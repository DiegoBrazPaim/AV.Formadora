<ion-header>
  <ion-toolbar>
    <ion-title>Adicionar Gasto</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="onSubmit()">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Preencha os Dados do Gasto</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Descrição</ion-label>
          <ion-input [(ngModel)]="descricao" name="descricao" required></ion-input>
          
        </ion-item>

        <ion-item>
          <ion-label position="floating">Valor</ion-label>
          <ion-input type="number" [(ngModel)]="valor" name="valor" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>Tipo</ion-label>
          <ion-select [(ngModel)]="tipo" name="tipo" required>
            <ion-select-option value="despesa">Despesa</ion-select-option>
            <ion-select-option value="receita">Receita</ion-select-option>
          </ion-select>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Categoria</ion-label>
          <ion-input [(ngModel)]="categoria" name="categoria" required></ion-input>
        </ion-item>
      </ion-card-content>
    </ion-card>

    <ion-button expand="block" type="submit" class="action-button">Salvar</ion-button>
    

  </form>
</ion-content>
